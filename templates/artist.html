<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"  href="../static/styles.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap" rel="stylesheet">
        <title>Artist</title>
    </head>
    <body>
        <header class="sticky">
            <fieldset class="fieldset-artist">
                <legend>{{.Name}}</legend>
                <img class="image" src="{{.Image}}">
            </fieldset>
        </header>
        <main>
            <div>
                <h2>Members:</h2>
                    {{range .Members}}
                    <li class="list-artist">{{.}}</li>
                    {{end}}
                <h2>Creation date:</h2> 
                    {{.CreationDate}}
                <h2>First album:</h2>  
                    {{.FirstAlbum}}
                <h2>Concerts:</h2>
                    {{range $key, $val := .PlacesDates}}
                    <li class="list-artist">{{$key}}: 
                    {{range $val }}  <li class="list-artist">{{.}}</li> {{end}} 
                    </li>
                    {{end}}
                    <br>
            </div>
            <div>  
                <input class="back-button" type="button" id="filter" value="Back to result page" onclick="history.back()"> <br>
                <input class="back-button" type="button" value="Back to main page" onclick="window.location = '/'"> 
            </div>
            <div>  
            <script>
                document.getElementById("filter").style.visibility = "hidden";
                if (document.referrer.match('filters/')){
                    document.getElementById("filter").style.visibility = "visible";
                } 
                if (document.referrer.match('search/')){
                    document.getElementById("filter").style.visibility = "visible";
                }
            </script>
            </div>
        </main>
        <footer>
            <div>
                <p><span>&#169;</span>Copyright Elina Tomson</p>
            </div>
        </footer>
    </body>
</html>
