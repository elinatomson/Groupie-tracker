<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"  href="../static/styles.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap" rel="stylesheet">
        <title>Artist</title>
    </head>
    <body class="body">
        <div class="sticky">
            <img class="logo-artist" src="../static/logo.jpg">
            <fieldset class="fieldset-artist">
                <legend>{{.A.Name}}</legend>
                <img class="image" src="{{.A.Image}}">
            </fieldset>
        </div>
        <div>
            <h2>Members:</h2>
                {{range .A.Members}}
                <li class="list-artist">{{.}}</li>
                {{end}}
            <h2>Creation date:</h2> 
                {{.A.CreationDate}}
            <h2>First album:</h2>  
                {{.A.FirstAlbum}}
            <h2>Concerts:</h2>
                {{range $key, $val := .R.DatesLocations}}
                <li class="list-artist">{{$key}}: 
                {{range $val }}  <li class="list-artist">{{.}}</li> {{end}} 
                </li>
                {{end}}
                <br>
        </div>
        <div>
            <input class="back-button" type="button" value="Back to the main page" onclick="window.location = '/'">
            <input class="back-button" type="button" value="Back to the filter page" onclick="history.back()">
        </div>
    </body>
</html>
